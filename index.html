<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TF2 Spray Creator</title>
    <link rel="icon" href="./resource/favicon.png">


    <link rel="stylesheet" href="./css/style.css">

    <script defer type="module" src="./src/main.js"></script>

</head>
<body>

    <div id="app">

        <div id="editor">
            EDITOR
            <br />
            <br />
            <div id="editor-imageSmoothing">
                Editor Image Smoothing: 
                <input type="checkbox" checked>
            </div>
            <div id="editor-sampling">
                Sampling Method: 
                <select>
                    <option value="0x00000001">Point Sample (Use for pixel art)</option>
                    <option value="0x00000002">Trilinear (May produce blurry image)</option>
                    <option value="0x00000010" selected>Anisotropic (Usually best method)</option>
                </select>
            </div>
            <div id="editor-crc">
                Cyclic Redundancy Check: 
                <input type="checkbox" checked>
            </div>
            <div id="editor-resolution">
                Resolution: 
                <select data-type="width">
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512" selected>512</option>
                    <option value="1024">1024</option>
                </select>
                x
                <select data-type="height">
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512" selected>512</option>
                    <option value="1020">1020</option>
                    <option value="1024">1024</option>
                </select>
            </div>
            <div id="editor-generateThumbnail">
                Generate Thumbnail: 
                <input type="checkbox">
            </div>
            <div id="editor-format">
                Format: 
                <select>
                    <option value="0">RGBA8888 (Full color, full transparency)</option>
                    <option value="2">RGB888 (Full color, no transparency)</option>
                    <option value="4">RGB565 (Reduced color, no transparency)</option>
                    <option value="5">I8 (Grayscale, no transparency)</option>
                    <option value="6">IA88 (Grayscale, full transparency)</option>
                    <option value="13" selected>DXT1 (Compressed, no transparency)</option>
                    <!-- <option value="15">DXT5 (Compressed, smooth transparency)</option> -->
                    <option value="19">BGRA44444 (Reduced color, unsmooth transparency)</option>
                    <option value="21">BGRA5551 (Reduced color, on/off transparency)</option>
                </select>
            </div>
            <div id="editor-images">
                <div id="editor-images-list"></div>
                <button id="editor-images-add">+</button>
            </div>
        </div>

        <div id="file-output-container">
            <a id="file-output" download="converted.vtf"></a>
        </div>

        <div id="info">
            <br />
            Sprays wont display ingame if they're above 512kB
			<br />
			Sprays always get stretched to a 1:1 aspect ratio
            <br />
			All previews are actual views of compressed images.
        </div>

    </div>
    
</body>
</html>
